version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.12.2
        - nvm use 20.12.2
        - corepack enable
        - pnpm install
    build:
      commands:
        - env >> .env
        - pnpm run build
        - node amplify.mjs
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
